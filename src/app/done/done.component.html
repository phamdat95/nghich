<div>
  <h2 class="text-center">Đã đọc</h2>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Tên sách</th>
      <th scope="col">Đọc lại</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of bookList; index as i" [hidden]="item.read">
      <th scope="row"><a>{{item.id}}</a></th>
      <td><a>{{item.name}}</a></td>
      <td><button (click)="undone(i)">Đọc lại</button></td>
    </tr>
    </tbody>
  </table>
</div>
